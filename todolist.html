<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Todo List</h2>
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                <span onclick="toggleTask(this)" style="cursor: pointer;">${taskText}</span>
                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Remove</button>
            `;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }

        function toggleTask(span) {
            span.classList.toggle("text-decoration-line-through");
        }
    </script>
</body>
</html>
